<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo app</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Informe mejora de productos y procesos con la incorporación de TIC</h1>
        <div class="stats-container">
            <div class="details">
                <h2>Todo App </h2>
                <p>¡Avanza!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Escribe tu tarea">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>


    <script src="main.js"></script>
</body>

</html>
